    <body>
        <h1>Antity</h1>

        <div id="world"></div>

        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script>
        let worldSize = {width: $(window).width(), height: $(window).height()};
        console.log(worldSize);

        function countities() {
            let antities = 0;
            for ( let i = 0; i < worldSize.width; i++ ) {
                for ( let j = 0; j < worldSize.height; j++ ) {
                    //console.log(i + ':' + j);
                    antities++;
                }
            }
            console.log(antities);
        }

        countities();
        </script>
